<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name = "format-detection" content = "telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="page">
		<section class="contact-us__row">
			<a href="index.html" class="btn-close">
				<img src="images/close.svg" alt="close">
			</a>
			<div class="contact-us__col contact-us__col_bg img-to-bg">
				<img src="images/contact.png" alt="image description">
			</div>
			<div class="contact-us__col">
				<form class="form-group">
					<h2 class="h2 account-heading">Support request</h2>
					<div class="form-group__control">
						<div class="form__box novalidate">
							<label class="form__label" for="request">Request type</label>
							<select id="request" class="jcf-hidden" name="request">
								<option value="v1">Feedback</option>
								<option value="v2">Feedback</option>
								<option value="v3">Feedback</option>
							</select>
						</div>
						<div class="form__box">
							<label class="form__label" for="firstname">Personal information</label>
							<input type="text" placeholder="First name" class="form__control" name="firstname" id="firstname" minlength="2" required>
						</div>
						<div class="form__box">
							<input type="text" placeholder="Last name" class="form__control" name="lastname" id="lastname" minlength="2" required>
						</div>
						<div class="form__box">
							<input type="email" name="email" id="email" placeholder="E-mail" class="form__control">
						</div>
						<div class="form__box">
							<div class="create-event-wrap">
								<label for="lb2" class="form__label">Message field</label>
								<p id="charactersRemaining" class="create-event-max">300</p>
							</div>
							<textarea id="tweet" class="form__control" id="lb2" placeholder="Your message" maxlength="300"></textarea>
						</div>
					</div>
					<div class="form-group__buttons-wrap-account">
						<button type="button" class="btn btn_primary btn_primary-lg btn_w100 form-group-button-account save">Send message</button>
					</div>
				</form>
			</div>
		</section>
	</div>
	<noscript>Detected missing Javascript support. Certain website features will not operate correctly with Javascript disabled.</noscript>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/core.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/mixitup.js"></script>
	<script src="js/typed.js"></script>
	<script src="js/masked.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/datepicker.en.js"></script>
	<script src="js/jcf.js"></script>
	<script src="js/jcf.select.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
