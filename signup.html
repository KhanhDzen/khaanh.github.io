<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name = "format-detection" content = "telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<title>Event Amigos</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="page">
		<section class="contact-us__row">
			<a href="index.html" class="btn-close">
				<img src="images/close.svg" alt="close">
			</a>
			<div class="contact-us__col contact-us__col_bg img-to-bg">
				<img src="images/welcome.jpg" alt="image description">
			</div>
			<div class="contact-us__col">
				<form class="form-group">
					<h2 class="h2 account-heading">Join Eventamigos</h2>
					<div class="form-group__control">
						<div class="form__box">
							<input type="text" placeholder="First name" class="form__control" name="firstname" id="firstname" minlength="2" required>
						</div>
						<div class="form__box">
							<input type="text" placeholder="Last name" class="form__control" name="lastname" id="lastname" minlength="2" required>
						</div>
						<div class="form__box">
							<input type="text" name="birthday" placeholder="Date of birthday" class="form__control b-day">
						</div>
						<div class="form__box">
							<input type="email" name="email" placeholder="E-mail" class="form__control">
						</div>
						<div class="form__box password">
							<input type="password" name="password" placeholder="Password" class="form__control" id="password">
							<span class="password__view"></span>
						</div>
						<div class="form__box password">
							<input type="password" placeholder="Repeated password" class="form__control" id="password_again" name="password_again">
							<span class="password__view"></span>
						</div>
						<div class="form-group-check">
							<input type="checkbox" class="form-group-checkbox" id="privacy" name="agree">
							<label for="privacy" class="form-group-privacy">
								<p class="form-group-agree">I agree to the <a href="#" class="accent link-to-text">Terms&Conditions</a> and the strong <a href="#" class="accent link-to-text">Privacy Policy</a></p>
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn_primary btn_primary-lg btn_w100 form-group-button-dis btn-disable" disabled>Create your account</button>
				</form>
				<p class="form-group-agree">Already an Amigo? <a href="signin.html" class="accent join-link">Sign In</a></p>
			</div>
		</section>
	</div>

	<noscript>Detected missing Javascript support. Certain website features will not operate correctly with Javascript disabled.</noscript>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/core.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/mixitup.js"></script>
	<script src="js/typed.js"></script>
	<script src="js/masked.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/datepicker.en.js"></script>
	<script src="js/jcf.js"></script>
	<script src="js/jcf.select.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
